<mat-card>
  <mat-card-content>
    <mat-toolbar color="accent"> Cursos Disponiveis</mat-toolbar>
    <div
      *ngIf="courses$ | async as courses; else loading"
      class="column-flex mat-elevation-z8"
    >
      <app-courses-list
        [courses]="courses.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-courses-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        (page)="onCall($event)"
        [length]="courses.totalElements"
        showFirstLastButtons
        aria-label="Select page of periodic courses"
      >
      </mat-paginator>
      avvvvv
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
